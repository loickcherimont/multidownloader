<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
</head>
<body>
    <h1>Download files</h1>
    <ul>
        {{range .Images}}
            <li>{{.}}</li>
        {{end}}
    </ul>
    <p style="color:green">{{.Message}}</p>
    <form action="/download" method="get" id="form"></form>
    <button form="form">Download files</button>
</body>
</html>
